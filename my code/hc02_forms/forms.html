<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>FORMS</h1>

    <form action="result.html" method="get">
      <section id="name">
        <!-- name -->
        <label for="isim">Isim</label> <br />
        <input
          type="text"
          id="isim"
          placeholder="Adinizi Giriniz"
          name="isim"
          value=""
        />
        <!-- email -->
        <br />
        <br />
        <label for="email">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email giriniz"
          required
        />

        <!-- placeholder yaziyi iceri yazar -->
        <!-- label lar ile etiketler konulur -->
        <br />
        <br />
        <br />
        <!-- password -->
        <label for="pass">Password</label><br />
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="En az 8 karakter giriniz."
        />
        <br />
        <br />

        <label for="alder">Alder</label><br />
        <input
          type="number"
          id="alder"
          name="alder"
          max="160"
          placeholder="Yasinizi giriniz."
        />
        <br />
        <!-- GENDER -->
        <p>Gender</p>

        <label for="Erkek">Erkek</label>
        <input type="radio" id="erkek" name="gender" value="Erkek" />

        <label for="kadin">Kadin</label>
        <input type="radio" id="kadin" name="gender" value="Kadin" />

        <br />
        <br />
        <label for="fav-cars">LUTFEN FAVORI ARABALARINIZI SECINIZ!</label>
        <br />
        <input type="checkbox" name="cars1" id="" value="AUDI" />
        <label for="audi">AUDI</label>

        <input type="checkbox" name="cars2" id="" value="VOLVO" />
        <label for="volvo">VOLVO</label>

        <input type="checkbox" name="cars3" id="" value="BMW" />
        <label for="bmw">BMW</label>
        <br />
        <br />

        <label for="dob">FÃ¸dsel Dato</label>
        <input type="date" name="dob" id="dob" min="1990-01-01" />

        <br />
        <br />

        <br />
        <section>
          <select name="tatli" id="tatli">
            <option value="kunefe">Kunefe</option>
            <option value="baklava">Baklava</option>
            <option value="sutlac">Sutlac</option>
          </select>
          <br /><br />
        </section>

        <section>
          <input type="submit" />
          <input type="reset" value="Sil" />
        </section>
      </section>
    </form>
  </body>
</html>
